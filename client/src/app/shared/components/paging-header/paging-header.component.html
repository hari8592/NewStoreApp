<header>
    <span *ngIf="totalCount && totalCount >0">Showing 
      <strong>
        <!-- 1-1 * 6 + 1    =1 --> 
        <!--  2-1*6 +1      2minus1 into 6 + 1 = 7-->
      {{ (pageNumber-1) * pageSize+1 }}
       -
      <!--  2*6  =12       -->
       <!-- 7-12 -->
      {{ pageNumber*pageSize
        > totalCount 
        ? totalCount 
        :pageNumber*pageSize
      }}
      </strong> 
      Of <strong>{{this.totalCount}}</strong> Results</span>

      <span *ngIf="totalCount===0">
        There are <strong>0</strong> results for this filter
      </span>
  </header>
