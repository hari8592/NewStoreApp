<div class="container mt-3">
  <div class="row">
    <!-- Filters -->
    <section class="col-3">
      <ng-container *ngIf="types && brands">
        <h5 class="text-warning ml-3 mt-4 mb-3">Sort</h5>
        <select class="custom-select mb-4"
          (change)="onSortSelected($event.target.value)">
          <option *ngFor="let sort of sortOptions"
            [value]="sort.value">
            {{sort.name}}
          </option>
        </select>

        <h5 class="text-warning ml-3">Brands</h5>
        <ul class="list-group my-3">
          <li class="list-group-item"
            *ngFor="let brand of brands"
            [class.active]="brand.id === this.shopParams.brandId"
            [value]="brand.id"
            (click)="onBrandSelected(brand.id)">
            {{brand.name}}
          </li>
        </ul>

        <h5 class="text-warning ml-3">Types</h5>
        <ul class="list-group my-3">
          <li class="list-group-item" *ngFor="let type of types"
            [class.active]="type.id === this.shopParams.typeId"
            [value]="type.id"
            (click)="onTypeSelected(type.id)">
            {{type.name}}
          </li>
        </ul>
      </ng-container>
    </section>

    <!-- Closing Filters -->

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">

        <!-- static  <header>
          <span>Showing <strong>10</strong> Of <strong>16</strong>Results</span>
        </header> -->
        <!-- using separte common paging header component under shared folder !-->
        <!-- pagination header 1-6 -->
        <app-paging-header
          [totalCount]="totalCount"
          [pageSize]="this.shopParams.pageSize"
          [pageNumber]="this.shopParams.pageNumber">
        </app-paging-header>
        <!-- pagination header -->

        <!--Search and Reset Button-->
        <div class="form-inline" *ngIf="products">
          <input (keyup.enter)="onSearch()" class="form-control mr-2" #search
            style="width:300px"
            placeholder="search" type="text">
          <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
          <button (click)="onReset()" class="btn btn-outline-success ml-2">Reset</button>
        </div>
        <!--Search and Reset Button-->
      </div>
      <!-- actual product data -->
      <div class="row">
        <div class="col-4 mb-4" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>

      <!-- <pagination ui></pagination> -->
      <div class="d-flex justify-content-center" *ngIf="totalCount> 0">
        <app-pager
          [pageSize]="shopParams.pageSize"
          [totalCount]="totalCount"
          (pageChanged)="onPageChanged($event)">
        </app-pager>
      </div>
      <!--  closing pagination ui></pagination> -->

      <!-- closing actual product data -->
    </section>
  </div>
</div>
